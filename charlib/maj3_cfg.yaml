settings:
    lib_name:           gf180_maj3
    omit_on_failure:    yes
    units:
        pulling_resistance: kOhm
    named_nodes:
        vss:
            name:       VSS
            voltage:    0
        vdd:
            name:       VDD
            voltage:    3.3

    cell_defaults:
        models:
            # Use the GF180 spice model with .lib syntax
            - /foss/pdks/gf180mcuD/libs.tech/ngspice/sm141064.ngspice typical
            - ./param.ngspice
        slews: [0.0706, 0.1903, 0.5123, 1.3794, 3.714, 10] 
        loads: [0.0013, 0.0048, 0.0172, 0.0616, 0.2206, 0.7901] # from D9

cells:
    maj3:
        netlist:    ./gf180mcu_osu_sc_gp9t3v3__maj3.spice
        inputs:     [A, B, C]
        outputs:    [Y]
        functions:  ["Y=(A&B)|(A&C)|(B&C)"]

